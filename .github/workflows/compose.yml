name: Docker-Compose CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: echo
        uses: echo "$GITHUB_WORKSPACE"
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Docker Compose Action
        uses: hoverkraft-tech/compose-action@v2.0.0